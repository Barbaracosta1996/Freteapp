<div>
  <router-outlet name="navbar"></router-outlet>
</div>

<jhi-panel-menu #menu></jhi-panel-menu>

<div class="flex justify-content-center p-0 m-0">
  <div class="flex w-full bg-blue-600 align-items-center h-7rem w-full justify-content-center p-0 m-0 background-panel-blue">
    <div class="bg-btn-menu">
      <button pButton pRipple type="button" icon="pi pi-bars" class="p-button-rounded p-button-info" (click)="eventMenu()"></button>
    </div>

    <div class="logo-gif-panel"></div>

    <div class="bg-btn-menu">
      <button pButton pRipple type="button" icon="pi pi-bars" class="p-button-rounded p-button-info" (click)="eventMenu()"></button>
    </div>

    <div class="bg-btn-menu-right">
      <p-splitButton
        [label]="nameUser == undefined || nameUser == null ? 'Login' : nameUser"
        (click)="goLogin()"
        [model]="items"
        styleClass="p-button-rounded p-button-warning mr-2 mb-2"
      ></p-splitButton>
    </div>
  </div>

  <div>
    <router-outlet></router-outlet>

    <jhi-footer></jhi-footer>
  </div>
</div>
