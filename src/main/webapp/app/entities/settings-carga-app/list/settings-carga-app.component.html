<div>
  <h2 id="page-heading" data-cy="SettingsCargaAppHeading">
    <span>Settings Carga Apps</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="load()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span>Atualizar lista</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-settings-carga-app"
        [routerLink]="['/settings-carga-app/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span> Criar novo Settings Carga App </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="settingsCargaApps?.length === 0">
    <span>Nenhum Settings Carga App encontrado</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="settingsCargaApps && settingsCargaApps.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" (sortChange)="navigateToWithComponentValues()">
          <th scope="col" jhiSortBy="id"><span>CÃ³digo</span> <fa-icon icon="sort"></fa-icon></th>
          <th scope="col" jhiSortBy="rdCode"><span>Rd Code</span> <fa-icon icon="sort"></fa-icon></th>
          <th scope="col" jhiSortBy="waToken"><span>Wa Token</span> <fa-icon icon="sort"></fa-icon></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let settingsCargaApp of settingsCargaApps; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/settings-carga-app', settingsCargaApp.id, 'view']">{{ settingsCargaApp.id }}</a>
          </td>
          <td>{{ settingsCargaApp.rdCode }}</td>
          <td>{{ settingsCargaApp.waToken }}</td>
          <td class="text-end">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/settings-carga-app', settingsCargaApp.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline">Visualizar</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/settings-carga-app', settingsCargaApp.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline">Editar</span>
              </button>

              <button type="submit" (click)="delete(settingsCargaApp)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline">Excluir</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
