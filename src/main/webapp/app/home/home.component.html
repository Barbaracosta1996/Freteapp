<div class="flex justify-content-center body-home p-0 m-0">
  <div class="flex w-full flex-column card-container purple-container align-items-center justify-content-center p-4 m-1">
    <div class="text-home text-home-lg">FAÇA SEU CADASTRO</div>
    <div class="text-home text-home-sm mb-3">e já comece a usar!</div>

    <div
      class="flex align-items-center w-30rem justify-content-center h-4rem bg-blue-500 font-bold text-3xl text-white border-round m-2 p-4"
      style="cursor: pointer"
      [routerLink]="['/account', 'register', 'MOTORISTA']"
    >
      motorista
    </div>
    <div
      class="flex align-items-center w-30rem justify-content-center h-4rem bg-blue-500 font-bold text-3xl text-white border-round m-2 p-4"
      style="cursor: pointer"
      [routerLink]="['/account', 'register', 'TRANSPORTADORA']"
    >
      transportadora
    </div>
    <div
      class="flex align-items-center w-30rem justify-content-center h-4rem bg-blue-500 font-bold text-3xl text-white border-round m-2 p-4"
      style="cursor: pointer"
      [routerLink]="['/account', 'register', 'EMBARCADOR']"
    >
      embarcador
    </div>

    <a [routerLink]="['/login']" class="text-home text-home-sm mt-2">Já tem uma conta? Login</a>
  </div>
</div>

<div class="flex flex-wrap justify-content-center describe-home">
  <div class="flex-column align-items-center justify-content-center text-title m-2 px-5 py-3 w-30rem">
    <h4 class="text-title mb-3">Motorista</h4>
    <div class="flex img align-items-center justify-content-center">
      <div class="motorista-img"></div>
    </div>
    <div class="text-title text-600 text-describe">Encontre as vagas disponíveis na sua rota</div>
  </div>
  <div class="flex-column align-items-center justify-content-center text-title m-2 px-5 py-3 w-30rem">
    <h4 class="text-title mb-3">Transportadora</h4>
    <div class="flex img align-items-center justify-content-center">
      <div class="transportadora-img"></div>
    </div>
    <div class="text-title text-600 text-describe">Comunicação direta com os motoristas</div>
  </div>
  <div class="flex-column align-items-center justify-content-center text-title m-2 px-5 py-3 w-30rem">
    <h4 class="text-title mb-3">Embarcadero</h4>
    <div class="flex img align-items-center justify-content-center">
      <div class="embarcador-img"></div>
    </div>
    <div class="text-title text-600 text-describe">Divulgue as cargas e encontre o transportador certo</div>
  </div>
</div>
